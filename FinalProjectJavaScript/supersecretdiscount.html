    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoboMower | Home</title>

    <!--###############################Bootstrap###############################-->
    <!--Alpha compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="lib/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="lib/bootstrap-theme.min.css">

    <!--###############################Font Awesome###############################-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="lib/font-awesome.min.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i" rel="stylesheet">

    <!--Our class-->
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="container" STYLE="height: 100%">
    <h1 class="col-sm-12 padding-top96">SUPER SECRET DISCOUNT PAGE</h1>
    <form>
        <div class="form-group">
            <label for="modelSelect">Select Model</label>
            <select class="form-control" id="modelSelect">
                <option selected disabled>Select a Model</option>
                <option>ROBOMOWER® 105</option>
                <option>ROBOMOWER® 310</option>
                <option>ROBOMOWER® 315</option>
                <option>ROBOMOWER® 420</option>
                <option>ROBOMOWER® 440</option>
            </select>
        </div>
        <div class="form-group" id="divDiscount">
            <label for="discountCode">Discount Code</label>
            <input type="text" class="form-control" id="discountCode" placeholder="Enter Code">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div id="tableContent"></div>
        <div class="form-group row">
            <label for="tel-input" class="col-2 col-form-label">Telephone</label>
            <div class="col-4">
                <input class="form-control" type="tel" value="1-(450) 672-7360" id="tel-input">
            </div>
            <label for="color-input" class="col-2 col-form-label">Mower Color</label>
            <div class="col-4">
                <input class="form-control" type="color" value="#563d7c" id="color-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="name-input" class="col-2 col-form-label">Name</label>
            <div class="col-4">
                <input class="form-control" type="text" value="R&eacute;mi J. Choquette" id="name-input">
            </div>
            <label for="street-input" class="col-2 col-form-label">Address</label>
            <div class="col-4">
                <input class="form-control" type="text" value="20, Nic Nac Street" id="street-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleSelect2" class="col-2 col-form-label">Province</label>
            <div class="col-4">
                <select class="form-control" id="exampleSelect2">
                    <option>Qu&eacute;bec</option>
                    <option>Ontario</option>
                    <option>Nova Scotia</option>
                    <option>New Brunswick</option>
                    <option>Manitoba</option>
                    <option>British Columbia</option>
                    <option>Prince Edward Island</option>
                    <option>Saskatchewan</option>
                    <option>Alberta</option>
                    <option>Newfoundland and Labrador</option>
                </select>
            </div>
            <label for="code-input" class="col-2 col-form-label">Postal Code</label>
            <div class="col-4">
                <input class="form-control" type="text" value="H4C 3L6" id="code-input">
            </div>
        </div>
    </form>


<button type="submit" class="btn btn-primary">Place Order</button>
</div>
<!--###############################Bootstrap & jQuery###############################-->
<script src="lib/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="lib/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="lib/bootstrap.min.js"></script>
<!--Our scripts-->
<script src="script/discountCode.js"></script>
<script>
    $('#modelSelect').on('change', kawaii);
    function kawaii() {
        $.ajax({
            type: 'GET',
            url: 'ajax/robomowers.json',
            dataType: 'JSON',
            success: function (data) {
                $info = "<table class='table table-striped'>";
                $.each(data.mowers, function (i, mowers) {
                    if (mowers.name === $('#modelSelect').val()) {
                        $info += '<tr><td><img src="' + mowers.image + '" /></td><td><ul style="list-style-type: none"><strong>' + mowers.name + '</strong><li><i class="fa fa-globe green"></i> ' + mowers.area + '</li><li><i class="fa fa-bolt green"></i> ' + mowers.batteryType + '</li><li><i class="fa fa-battery-full green"></i>  ' + mowers.chargeTime + '</li><li><i class="fa fa-volume-up green"></i> ' + mowers.soundLevel + '</li><li id="priceEl">$<span id="price">' + mowers.price + '</ul></li></tr>';
                    }
                });
                $info += '</table>';
                $('#tableContent').html($info);
            }
        })
    }
</script>
</body>
</html>
